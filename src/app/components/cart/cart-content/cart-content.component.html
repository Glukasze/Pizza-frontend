<div class="container pt-4">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-md-offset-1">
      <table class="table table-hover cart-content-table">
        <thead class="cart-content-table-head">
        <tr>
          <th>Product</th>
          <th> </th>
          <th class="text-center"> </th>
          <th class="text-center">Price</th>
          <th> </th>
        </tr>
        </thead>
        <tbody class="cart-content-table-body">
        <tr *ngFor="let pizza of mockPizzas">
          <td class="col-sm-8 col-md-6">
            <div class="media">
              <a class="thumbnail pull-left mr-3" href="#"> <img class="media-object" src="../../../../assets/pictures/pizzas/{{ pizza.pictureId}}.jpg" style="width: 72px; height: 72px;"> </a>
              <div class="media-body">
                <h5> {{ pizza.name }} </h5>
                <p class="font-italic"> {{ pizza.ingredients }} </p>
              </div>
            </div>
          </td>
          <td class="col-sm-1 col-md-1" style="text-align: center">
             
          </td>
          <td class="col-sm-1 col-md-1 text-center"><strong> </strong></td>
          <td class="col-sm-1 col-md-1 text-center"><strong>$ {{ pizza.price }}</strong></td>
          <td class="col-sm-1 col-md-1">
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span> Remove
            </button></td>
        </tr>
        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td><h5>Subtotal</h5></td>
          <td><h5><strong>$61</strong></h5></td>
        </tr>
        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td><h5>Shipping</h5></td>
          <td><h5><strong>$8</strong></h5></td>
        </tr>
        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td><h3>Total</h3></td>
          <td><h3><strong>$69</strong></h3></td>
        </tr>
        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>
            <button type="button" class="btn btn-default" routerLink="/order-page">
              <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-success" routerLink="/checkout">
              Checkout <span class="glyphicon glyphicon-play"></span>
            </button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

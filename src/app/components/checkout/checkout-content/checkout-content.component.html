<div class="container mt-5 px-5">
  <div class="mb-5">
    <h2>Confirm order and pay</h2>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="card p-3 big-card">
        <h6 class="text-uppercase">Payment details</h6>
        <div class="inputbox mt-3"> <input type="text" name="name" class="form-control custom-input" required="required"> <span>Cardholder's name</span> </div>
        <div class="row">
          <div class="col-md-6">
            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control custom-input" required="required">
              <i class="fa fa-credit-card"></i>
              <span>Card Number</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-row">
              <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control custom-input" required="required">
<!--                <span>Expiration date</span>-->
                <span>
                  <select class="border-0 bg-transparent">
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                  <option value="01">January</option>
                  <option value="02">February </option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                </select>
                <select class="border-0 bg-transparent">
                  <option value="21"> 2021</option>
                  <option value="22"> 2021</option>
                  <option value="23"> 2021</option>
                  <option value="24"> 2021</option>
                  <option value="25"> 2021</option>
                  <option value="26"> 2021</option>
                </select>
                </span>
              </div>
              <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control custom-input" required="required"> <span>CVV</span> </div>
            </div>
          </div>
        </div>
        <div class="mt-4 mb-4">
          <h6 class="text-uppercase">Delivery Address</h6>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="inputbox mt-3 mr-2"> <input id="street" type="text" name="name" class="form-control custom-input" required="required"> <span>Street</span> </div>
            </div>
            <div class="col-md-6">
              <div class="inputbox mt-3 mr-2"> <input id="city" type="text" name="name" class="form-control custom-input" required="required"> <span>City</span> </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control custom-input" required="required"> <span>State/Province</span> </div>
            </div>
            <div class="col-md-6">
              <div class="inputbox mt-3 mr-2"> <input id="zip" type="text" name="name" class="form-control custom-input" required="required"> <span>Zip code</span> </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 mb-4 d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" routerLink="/cart">Go back</button>
        <button class="btn btn-success px-3" (click)="getAddress()" routerLink="/paid">Pay ${{ total }}</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card big-card p-3 mb-3"> <span>To pay</span>
        <div class="d-flex flex-row align-items-end mb-3">
          <h1 class="mb-0">${{ total }}</h1>
        </div> <span>Estimated delivery time: 44 minutes</span>
        <div class="mt-3">Thank you for your order!</div>
      </div>
    </div>
  </div>
</div>

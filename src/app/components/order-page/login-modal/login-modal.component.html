<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button #loginModalClose type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Login</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="loginInput"placeholder="Your login...">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="passwordInput" placeholder="Your password...">
            </div>
            <button type="button" class="btn btn-outline-success btn-block btn-round" aria-label="Close" (click)="logIn()">Login</button>
          </form>
          <div *ngIf="failedAttempt">
            Incorrect login or password
          </div>
          <div class="text-center text-muted delimiter">or use a social network</div>
          <div class="d-flex justify-content-center social-buttons">
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
              <i class="bi bi-twitter"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
              <i class="bi bi-facebook"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
              <i class="bi bi-linkedin"></i>
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
